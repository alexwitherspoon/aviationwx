# vsftpd Configuration for Push Webcams
# Basic settings
listen=YES
listen_port=2121
anonymous_enable=NO
local_enable=YES
write_enable=YES
local_umask=022
dirmessage_enable=YES
use_localtime=YES
xferlog_enable=YES
connect_from_port_20=YES

# Virtual users (for push webcams)
guest_enable=YES
guest_username=www-data
virtual_use_local_privs=YES
user_config_dir=/etc/vsftpd/users

# Security
chroot_local_user=NO
allow_writeable_chroot=YES
secure_chroot_dir=/var/run/vsftpd/empty

# TLS/SSL for FTPS
ssl_enable=YES
force_local_data_ssl=YES
force_local_logins_ssl=YES
ssl_tlsv1=YES
ssl_sslv2=NO
ssl_sslv3=NO
require_ssl_reuse=NO
ssl_ciphers=HIGH
# Certificate paths (will be set up by Let's Encrypt)
rsa_cert_file=/etc/letsencrypt/live/upload.aviationwx.org/fullchain.pem
rsa_private_key_file=/etc/letsencrypt/live/upload.aviationwx.org/privkey.pem

# Connection limits
max_clients=1000
max_per_ip=3
idle_session_timeout=300
data_connection_timeout=300
local_max_rate=10485760

# Passive mode
pasv_enable=YES
pasv_min_port=50000
pasv_max_port=50100

# Logging
xferlog_file=/var/log/vsftpd.log
log_ftp_protocol=YES

