# vsftpd IPv4 Configuration for Push Webcams
# This configuration is for IPv4-only instance
# pasv_address will be set dynamically by entrypoint script via DNS resolution

# Basic settings
listen=YES
listen_ipv6=NO
listen_port=2121
anonymous_enable=NO
local_enable=YES
write_enable=YES
local_umask=022
dirmessage_enable=YES
use_localtime=YES
xferlog_enable=YES
connect_from_port_20=YES

# Virtual users (for push webcams)
pam_service_name=vsftpd
guest_enable=YES
guest_username=www-data
virtual_use_local_privs=YES
user_config_dir=/etc/vsftpd/users

# Security
chroot_local_user=NO
allow_writeable_chroot=YES
secure_chroot_dir=/var/run/vsftpd/empty

# TLS/SSL for FTPS (disabled by default, enabled when certificates are available)
# SSL will be enabled by setup script when Let's Encrypt certificates are available
# Configuration supports TLSv1.0, TLSv1.1, and TLSv1.2 for broad camera compatibility
# while protecting credentials during authentication
ssl_enable=NO
# Uncomment and configure when certificates are available:
# ssl_enable=YES
# force_local_data_ssl=NO
# force_local_logins_ssl=NO
# ssl_tlsv1=YES
# ssl_tlsv1_1=YES
# ssl_tlsv1_2=YES
# ssl_sslv2=NO
# ssl_sslv3=NO
# require_ssl_reuse=NO
# ssl_ciphers=HIGH
# rsa_cert_file=/etc/letsencrypt/live/upload.aviationwx.org/fullchain.pem
# rsa_private_key_file=/etc/letsencrypt/live/upload.aviationwx.org/privkey.pem

# Connection limits
max_clients=1000
max_per_ip=3
idle_session_timeout=300
data_connection_timeout=300
local_max_rate=10485760

# Passive mode
pasv_enable=YES
pasv_min_port=50000
pasv_max_port=50019
# pasv_address will be set dynamically by entrypoint script via DNS resolution
pasv_address=0.0.0.0

# Logging
xferlog_file=/var/log/vsftpd.log
log_ftp_protocol=YES

