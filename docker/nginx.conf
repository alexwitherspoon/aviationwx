# Nginx configuration for AviationWX
# Note: This file is mounted as /etc/nginx/conf.d/default.conf
# HTTP-level directives (upstream, proxy_cache_path, limit_req_zone) 
# cannot be placed here as this file is treated as a server block.
# Rate limiting is handled by PHP application-level rate limiting.

# Redirect www.aviationwx.org (HTTP) to https://aviationwx.org
server {
    listen 80;
    server_name www.aviationwx.org;
    return 301 https://aviationwx.org$request_uri;
}

# HTTP server - allow Let's Encrypt validation, redirect everything else to HTTPS
server {
    listen 80;
    server_name aviationwx.org *.aviationwx.org api.aviationwx.org embed.aviationwx.org;
    
    # Allow Let's Encrypt validation (must be before redirect)
    location /.well-known/acme-challenge/ {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Don't redirect - Let's Encrypt needs HTTP access
    }
    
    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Redirect www.aviationwx.org (HTTPS) to https://aviationwx.org
server {
    listen 443 ssl;
    http2 on;
    server_name www.aviationwx.org;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    return 301 https://aviationwx.org$request_uri;
}

# Public API subdomain (api.aviationwx.org)
server {
    listen 443 ssl;
    http2 on;
    server_name api.aviationwx.org;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Logging
    access_log /dev/stdout json_access;
    error_log /dev/stderr warn;

    # CORS and security headers for API
    # Note: Individual PHP files may override these with more specific headers

    # API Documentation (root path)
    location = / {
        # Handle CORS preflight requests (allowlist *.aviationwx.org)
        if ($request_method = 'OPTIONS') {
            if ($cors_allow_origin) {
                add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
            }
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'X-API-Key' always;
            add_header 'Access-Control-Max-Age' '86400' always;
            add_header 'Content-Type' 'text/plain; charset=UTF-8' always;
            add_header 'Content-Length' '0' always;
            return 204;
        }
        proxy_pass http://localhost:8080/api/docs/index.php;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OpenAPI Specification
    location = /openapi.json {
        # Handle CORS preflight requests (allowlist *.aviationwx.org)
        if ($request_method = 'OPTIONS') {
            if ($cors_allow_origin) {
                add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
            }
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'X-API-Key' always;
            add_header 'Access-Control-Max-Age' '86400' always;
            add_header 'Content-Type' 'text/plain; charset=UTF-8' always;
            add_header 'Content-Length' '0' always;
            return 204;
        }
        proxy_pass http://localhost:8080/api/docs/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Content-Type "application/json; charset=utf-8" always;
        add_header Cache-Control "public, max-age=3600" always;
    }

    # API v1 endpoints - route to router.php (OPTIONS proxied to PHP for embed CORS)
    location /v1/ {
        rewrite ^/v1/(.*)$ /api/v1/router.php break;
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Preserve original URI for routing
        proxy_set_header X-Original-URI $request_uri;
    }

    # Static assets from main site (CSS, JS, images)
    location ~ ^/public/ {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # Favicons from main site
    location ~ ^/public/favicons/ {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }
    location ~ ^/favicon\.(ico|png)$ {
        proxy_pass http://localhost:8080;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # Block everything else
    location / {
        return 404;
    }
}

# Embed subdomain (embed.aviationwx.org) - allows iframe embedding on third-party sites
server {
    listen 443 ssl;
    http2 on;
    server_name embed.aviationwx.org;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Security headers - modified for iframe embedding
    # Note: No X-Frame-Options header to allow embedding anywhere
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Allow frame-ancestors from any origin for embedding
    add_header Content-Security-Policy "default-src 'self' *.aviationwx.org; img-src 'self' data: blob: https: *.aviationwx.org; script-src 'self' 'unsafe-inline' https://static.cloudflareinsights.com https://browser.sentry-cdn.com; style-src 'self' 'unsafe-inline'; connect-src 'self' *.aviationwx.org https://cloudflareinsights.com https://api.rainviewer.com https://tilecache.rainviewer.com https://tile.openweathermap.org https://*.sentry.io https://*.ingest.us.sentry.io https://*.ingest.eu.sentry.io; worker-src 'self' blob:; frame-ancestors *; base-uri 'self'; form-action 'self';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=(), fullscreen=(self), picture-in-picture=(self)" always;

    # Logging
    access_log /dev/stdout json_access;
    error_log /dev/stderr warn;

    # Proxy to PHP application
    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files with caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        proxy_pass http://localhost:8080;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        # Re-add embed-friendly headers for static files
        add_header X-Content-Type-Options "nosniff" always;
        add_header Content-Security-Policy "default-src 'self' *.aviationwx.org; img-src 'self' data: blob: https: *.aviationwx.org; script-src 'self' 'unsafe-inline' https://static.cloudflareinsights.com https://browser.sentry-cdn.com; style-src 'self' 'unsafe-inline'; connect-src 'self' *.aviationwx.org https://cloudflareinsights.com https://api.rainviewer.com https://tilecache.rainviewer.com https://tile.openweathermap.org https://*.sentry.io https://*.ingest.us.sentry.io https://*.ingest.eu.sentry.io; worker-src 'self' blob:; frame-ancestors *; base-uri 'self'; form-action 'self';" always;
    }

    # Favicons
    location ~ ^/public/favicons/ {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }
    location ~ ^/favicon\.(ico|png)$ {
        proxy_pass http://localhost:8080;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # Block sensitive files
    location ~ /(airports\.json|\.env|\.git)$ {
        deny all;
        return 404;
    }
    location ~ ^/(scripts|config|tests|\.github|vendor|node_modules|lib|dev|docs|docker)/ {
        deny all;
        return 404;
    }
}

    # HTTPS server (main site and airport subdomains)
server {
    listen 443 ssl;
    http2 on;
    server_name aviationwx.org *.aviationwx.org;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Allow large file uploads (100MB for push webcams)
    client_max_body_size 100m;

    # Handle wildcard subdomains (any ICAO code)
    # Examples: kspb.aviationwx.org, kxxx.aviationwx.org
    # Works with ANY subdomain without creating them individually!
    # Note: embed.aviationwx.org is handled by its own server block above

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob: https:; script-src 'self' 'unsafe-inline' https://static.cloudflareinsights.com https://browser.sentry-cdn.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https://cloudflareinsights.com https://api.rainviewer.com https://tilecache.rainviewer.com https://tile.openweathermap.org https://*.sentry.io https://*.ingest.us.sentry.io https://*.ingest.eu.sentry.io; worker-src 'self' blob:; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=(), fullscreen=(self), picture-in-picture=(self)" always;

    # Rate limiting is handled by PHP application-level rate limiting
    # (Nginx-level rate limiting requires http{} context, not available in conf.d)

    # Logging to stdout/stderr for Docker logging
    # Docker captures stdout/stderr automatically and handles rotation
    # Use JSON format for access logs (defined in nginx-main.conf)
    # To enable JSON logging, mount docker/nginx-main.conf as /etc/nginx/nginx.conf
    # Format: {"time":"...","remote_addr":"...","request":"...","status":200,"body_bytes_sent":1234,"http_referer":"...","http_user_agent":"...","source":"nginx_access"}
    access_log /dev/stdout json_access;
    error_log /dev/stderr warn;

    # Block known malicious user agents (Shellshock, etc.)
    if ($http_user_agent ~* "\(\)\s*\{\s*:\s*;\s*\};") {
        return 403;
    }
    
    # Block common exploit patterns
    if ($http_user_agent ~* "(bash|wget|curl).*sh|/bin/bash|busybox") {
        return 403;
    }
    
    # Define upstream inline (since we can't use http{} level upstream)
    location / {
        # Rate limiting handled by PHP application-level rate limiting
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running requests (webcam fetching)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Public API v1 endpoints - route to router.php
    location /api/v1/ {
        rewrite ^/api/v1/(.*)$ /api/v1/router.php break;
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-URI $request_uri;
    }
    
    # Map Tiles Proxy - aggressive caching to reduce OpenWeatherMap API usage
    location /api/map-tiles.php {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Enable nginx proxy caching (defined in nginx-main.conf)
        proxy_cache map_tiles;
        proxy_cache_valid 200 1h;
        proxy_cache_valid 404 5m;
        proxy_cache_valid any 1m;
        
        # Use stale cache if upstream is down (graceful degradation)
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        
        # Add cache status header for debugging
        add_header X-Nginx-Cache $upstream_cache_status;
        add_header Cache-Control "public, max-age=3600, stale-while-revalidate=86400";
    }
    
    # API Documentation
    location /api/docs/ {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Weather API (no proxy cache)
    location ~ ^/weather\.php$ {
        # Rate limiting handled by PHP application-level rate limiting
        rewrite ^/weather\.php$ /api/weather.php break;
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # API responses: tight referrer policy
        add_header Referrer-Policy "same-origin" always;
    }

    # Sitemap (route sitemap.xml to api/sitemap.php)
    location = /sitemap.xml {
        proxy_pass http://localhost:8080/api/sitemap.php;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Sitemap should be cached briefly
        add_header Cache-Control "public, max-age=3600";
    }

    # Robots.txt (serve from public/robots.txt)
    location = /robots.txt {
        proxy_pass http://localhost:8080/public/robots.txt;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Content-Type "text/plain; charset=utf-8" always;
        # Robots.txt should be cached for a reasonable time
        add_header Cache-Control "public, max-age=86400";
    }

    # Webcam API
    location ~ ^/webcam\.php$ {
        # Rate limiting handled by PHP application-level rate limiting
        
        # Preserve Content-Type header from PHP backend (critical for images)
        # Explicitly ensure Content-Type is passed from upstream
        proxy_pass_header     Content-Type;
        
        # Disable compression for image responses (prevents corruption)
        # Remove Accept-Encoding so backend doesn't compress images
        proxy_set_header      Accept-Encoding "";
        
        # Don't allow Nginx to set default Content-Type - use upstream header
        # Content-Type from PHP must be preserved exactly as sent

        rewrite ^/webcam\.php$ /api/webcam.php break;
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Don't apply security headers that override Content-Type
        # Content-Type from PHP must be preserved for images
    }

    # Favicons - cache for 1 month (30 days)
    location ~ ^/public/favicons/.*\.(ico|png|webmanifest)$ {
        proxy_pass http://localhost:8080;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }
    location ~ ^/favicon\.(ico|png)$ {
        proxy_pass http://localhost:8080;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # About photo - support both WebP and JPG, cache for 1 month (30 days)
    location = /about-photo.webp {
        proxy_pass http://localhost:8080/public/images/about-photo.webp;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }
    location = /about-photo.jpg {
        proxy_pass http://localhost:8080/public/images/about-photo.jpg;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # Static files (set client cache headers with version-based cache busting)
    # HTML and JS files have shorter cache to allow updates
    # Note: Favicons are handled separately above with 1 month cache
    location ~* \.(jpg|jpeg|png|gif|ico)$ {
        proxy_pass http://localhost:8080;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Service worker - must be served with correct MIME type and no-cache
    # TEMPORARY: Serve cleanup service worker for stuck kspb clients
    # TODO: Remove this location block and restore "return 404" after 2025-03-15
    location = /sw.js {
        proxy_pass http://localhost:8080/public/sw.js;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Content-Type "application/javascript; charset=utf-8" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
    
    # JavaScript files - no-cache for aggressive refresh on mobile Safari
    location ~* \.js$ {
        proxy_pass http://localhost:8080;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
    
    # CSS files - shorter cache for easier updates
    location ~* \.css$ {
        proxy_pass http://localhost:8080;
        expires 15m;
        add_header Cache-Control "public, max-age=900, must-revalidate";
    }
    
    # HTML pages - no cache to ensure updates are immediate
    # Note: PHP API endpoints (weather.php, webcam.php, etc.) set their own cache headers
    # via PHP header() calls, so we don't add cache headers here for .php files
    location ~* \.html$ {
        proxy_pass http://localhost:8080;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # PHP files - let PHP control caching via header() calls
    # This prevents duplicate/conflicting cache headers
    location ~* \.php$ {
        proxy_pass http://localhost:8080;
        # No add_header directives - PHP scripts set their own cache headers
    }

    # Deny access to sensitive files and directories
    # Configuration files (both root and config/ directory)
    location ~ /(airports\.json|airports\.json\.test|composer\.json|composer\.lock|phpunit\.xml|\.env|\.gitignore|SECURITY\.md|nginx\.conf|Dockerfile|docker-compose\.yml|docker-compose\.prod\.yml|Makefile)$ {
        deny all;
        return 404;
    }
    location ~ /config/(airports\.json|airports\.json\.test|airports\.json\.example|env\.example|crontab)$ {
        deny all;
        return 404;
    }
    
    # Test files and scripts (including dev/ directory)
    location ~ /(test-local\.php|test-local\.sh|diagnostics\.php|clear-cache\.php|metrics\.php)$ {
        deny all;
        return 404;
    }
    location ~ ^/dev/ {
        deny all;
        return 404;
    }
    
    # Health check endpoints (route to health/ directory)
    location ~ ^/(health|ready)\.php$ {
        rewrite ^/(health|ready)\.php$ /health/$1.php break;
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Health checks don't need to be blocked, but should be minimal
    }
    
    # Admin endpoints (route to admin/ directory)
    # Special case for cache-clear.php (renamed from clear-cache.php) - must come first
    location = /clear-cache.php {
        proxy_pass http://localhost:8080/admin/cache-clear.php;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Other admin endpoints (diagnostics, metrics)
    location ~ ^/(diagnostics|metrics)\.php$ {
        rewrite ^/(diagnostics|metrics)\.php$ /admin/$1.php break;
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Block access to directories that should not be public
    location ~ ^/(scripts|config|tests|\.github|vendor|node_modules|lib|dev|docs|docker)/ {
        deny all;
        return 404;
    }
    
    # Service worker must be handled before general public/ location
    # This ensures it gets the correct MIME type and no-cache headers
    location ~ ^/public/js/service-worker\.js {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Content-Type "application/javascript; charset=utf-8" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
    
    # Allow public/ directory for static assets (CSS, JS, images, favicons)
    # Static assets are served directly by Apache, Nginx just proxies
    location ~ ^/public/ {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Cache static assets appropriately
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Block access to hidden files (starting with .)
    location ~ /\. {
        deny all;
        return 404;
    }
    
    # Block access to backup/cache files
    location ~ ~$ {
        deny all;
        return 404;
    }
}

