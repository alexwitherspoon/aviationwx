# Fail2ban filter for sshd on port 2222 (SFTP)
# Matches failed authentication attempts in auth.log

[Definition]
# Match failed password attempts on port 2222
# Format: Failed password for user from IP_ADDRESS port 2222
failregex = ^.*Failed password for .* from <HOST> port 2222.*$
            ^.*Invalid user .* from <HOST> port 2222.*$
            ^.*Connection closed by authenticating user .* <HOST> port 2222.*$
            ^.*Connection reset by authenticating user .* <HOST> port 2222.*$

# Ignore successful logins
ignoreregex =

