version: 2
# Dependabot configuration for AviationWX.org
# Security updates: enabled by default, create PRs immediately, bypass schedule/limits.
#
# Ecosystems configured:
#   - composer:  / (Parsedown, PHPUnit)
#   - npm:       / (Leaflet, Leaflet.markercluster)
#   - npm:       /tests/Browser (Playwright)
#   - docker:    /docker (Dockerfile, docker-compose)
#   - github-actions: / (.github/workflows)

updates:
  # PHP dependencies via Composer
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "alexwitherspoon"
    labels:
      - "dependencies"
      - "php"
    commit-message:
      prefix: "chore"
      include: "scope"

  # JavaScript dependencies via npm (browser tests)
  - package-ecosystem: "npm"
    directory: "/tests/Browser"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "alexwitherspoon"
    labels:
      - "dependencies"
      - "javascript"
      - "tests"
    commit-message:
      prefix: "chore"
      include: "scope"

  # JavaScript dependencies via npm (root - Leaflet, Leaflet.markercluster)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "alexwitherspoon"
    labels:
      - "dependencies"
      - "javascript"
      - "frontend"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Docker base image updates (Dockerfile, docker-compose)
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "alexwitherspoon"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore"
      include: "scope"

  # GitHub Actions (workflow dependencies)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "alexwitherspoon"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci"
    commit-message:
      prefix: "chore"
      include: "scope"

