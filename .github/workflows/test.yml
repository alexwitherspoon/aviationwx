name: Test and Lint

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"
      - "**.MD"

# Default permissions for all jobs in this workflow
permissions:
  contents: read
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: apcu, gd, zip, curl
          coverage: none
      
      - name: Install Composer dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-progress
      
      - name: Validate PHP syntax
        run: |
          echo "Checking PHP syntax..."
          errors=$(find . -name "*.php" -not -path "./vendor/*" -exec php -l {} \; 2>&1 | grep -v "No syntax errors" || true)
          if [ ! -z "$errors" ]; then
            echo "‚ùå PHP syntax errors found:"
            echo "$errors"
            exit 1
          else
            echo "‚úì All PHP files have valid syntax"
          fi
      
      - name: Run PHPUnit - Unit Tests (Critical)
        run: |
          echo "Running unit tests..."
          # Run tests and capture exit code (allow exit code 1 for warnings)
          vendor/bin/phpunit --testsuite Unit --testdox --log-junit unit-results.xml --no-coverage || exit_code=$?
          exit_code=${exit_code:-$?}
          # Exit code 0 = success, 1 = warnings, 2+ = failures
          if [ $exit_code -gt 1 ]; then
            echo "‚ùå Unit tests failed - check output above"
            exit 1
          elif [ $exit_code -eq 1 ]; then
            echo "‚ö†Ô∏è  Unit tests passed with warnings (expected in CI without coverage driver)"
          else
            echo "‚úì Unit tests passed"
          fi
      
      - name: Run PHPUnit - Integration Tests
        run: |
          echo "Running integration tests..."
          # Run tests and capture exit code (allow exit code 1 for warnings)
          vendor/bin/phpunit --testsuite Integration --testdox --log-junit integration-results.xml --no-coverage || exit_code=$?
          exit_code=${exit_code:-$?}
          # Exit code 0 = success, 1 = warnings, 2+ = failures
          if [ $exit_code -gt 1 ]; then
            echo "‚ùå Integration tests failed - check output above"
            exit 1
          elif [ $exit_code -eq 1 ]; then
            echo "‚ö†Ô∏è  Integration tests passed with warnings (expected in CI without coverage driver)"
          else
            echo "‚úì Integration tests passed"
          fi
      
      - name: Run Critical Safety Tests
        run: |
          echo "Running critical safety tests..."
          # These are critical - must pass (allow exit code 1 for warnings)
          vendor/bin/phpunit tests/Unit/StaleDataSafetyTest.php --testdox --stop-on-failure --no-coverage || exit_code1=$?
          exit_code1=${exit_code1:-$?}
          if [ $exit_code1 -gt 1 ]; then
            echo "‚ùå StaleDataSafetyTest failed"
            exit 1
          fi
          
          vendor/bin/phpunit tests/Unit/WeatherCalculationsTest.php --testdox --stop-on-failure --no-coverage || exit_code2=$?
          exit_code2=${exit_code2:-$?}
          if [ $exit_code2 -gt 1 ]; then
            echo "‚ùå WeatherCalculationsTest failed"
            exit 1
          fi
          
          vendor/bin/phpunit tests/Unit/ErrorHandlingTest.php --testdox --stop-on-failure --no-coverage || exit_code3=$?
          exit_code3=${exit_code3:-$?}
          if [ $exit_code3 -gt 1 ]; then
            echo "‚ùå ErrorHandlingTest failed"
            exit 1
          fi
          
          echo "‚úì Critical safety tests passed (warnings allowed)"
      
      - name: Run Weather Data Merge Tests
        run: |
          echo "Running weather data merge tests..."
          echo "Testing mergeWeatherDataWithFallback function and error handling..."
          # Test the new merge functionality and error handling
          vendor/bin/phpunit tests/Unit/WeatherDataMergeTest.php --testdox --stop-on-failure --no-coverage || exit_code=$?
          exit_code=${exit_code:-$?}
          if [ $exit_code -gt 1 ]; then
            echo "‚ùå WeatherDataMergeTest failed"
            exit 1
          elif [ $exit_code -eq 1 ]; then
            echo "‚ö†Ô∏è  WeatherDataMergeTest passed with warnings (expected in CI without coverage driver)"
          else
            echo "‚úì WeatherDataMergeTest passed"
          fi
          
          # Verify merge function exists and VRB wind direction handling
          vendor/bin/phpunit tests/Unit/ErrorHandlingTest.php --filter testParseMETARResponse_VariableWindDirection --testdox --no-coverage || exit_code=$?
          exit_code=${exit_code:-$?}
          if [ $exit_code -gt 1 ]; then
            echo "‚ùå VRB wind direction handling test failed"
            exit 1
          fi
          
          vendor/bin/phpunit tests/Unit/ErrorHandlingTest.php --filter testParseMETARResponse_NonNumericWindSpeed --testdox --no-coverage || exit_code=$?
          exit_code=${exit_code:-$?}
          if [ $exit_code -gt 1 ]; then
            echo "‚ùå Non-numeric wind speed handling test failed"
            exit 1
          fi
          
          echo "‚úì Weather data merge and error handling tests passed"
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: critical-test-results
          path: |
            unit-results.xml
            integration-results.xml
          retention-days: 7
      
      - name: Validate Merge Functionality
        run: |
          echo "üîç Validating merge functionality implementation..."
          
          # Check that mergeWeatherDataWithFallback function exists
          if ! grep -q "function mergeWeatherDataWithFallback" api/weather.php; then
            echo "‚ùå CRITICAL: mergeWeatherDataWithFallback function missing!"
            exit 1
          fi
          
          # Check that merge is called before cache write
          if ! grep -q "mergeWeatherDataWithFallback.*existingCache" api/weather.php; then
            echo "‚ö†Ô∏è  Warning: mergeWeatherDataWithFallback may not be called before cache write"
          fi
          
          # Check for VRB wind direction handling
          if ! grep -q "wdir.*VRB\|'VRB'" api/weather.php; then
            echo "‚ö†Ô∏è  Warning: VRB wind direction handling may be missing"
          fi
          
          # Check for numeric checks on wind data
          if ! grep -q "is_numeric.*wdir\|is_numeric.*wspd" api/weather.php; then
            echo "‚ö†Ô∏è  Warning: Numeric validation for wind data may be missing"
          fi
          
          echo "‚úì Merge functionality validation complete"
      
      - name: Check for required files
        run: |
          required_files=("index.php" "api/weather.php" "api/webcam.php" "lib/config.php" "lib/rate-limit.php")
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "‚ùå Required file missing: $file"
              exit 1
            fi
          done
          echo "‚úì All required files present"
      
      - name: Validate JSON files
        run: |
          if [ -f "config/airports.json.example" ]; then
            php -r "json_decode(file_get_contents('config/airports.json.example'), true); if (json_last_error() !== JSON_ERROR_NONE) { echo 'Invalid JSON: ' . json_last_error_msg() . PHP_EOL; exit(1); }"
            echo "‚úì config/airports.json.example is valid JSON"
          fi
      
      - name: Test config utilities
        run: |
          php -r "
          require_once 'lib/config.php';
          
          // Test validation
          \$tests = [
            ['kspb', true],
            ['KSPB', true], // Should be lowercased
            ['kx12', true],
            ['invalid!!', false],
            ['', false],
            ['toolong123', false],
            ['ab', false], // Too short
          ];
          
          foreach (\$tests as [\$id, \$expected]) {
            \$result = validateAirportId(\$id);
            if (\$result !== \$expected) {
              echo 'FAIL: validateAirportId(\"' . \$id . '\") returned ' . (\$result ? 'true' : 'false') . ', expected ' . (\$expected ? 'true' : 'false') . PHP_EOL;
              exit(1);
            }
          }
          
          echo '‚úì Airport ID validation tests passed' . PHP_EOL;
          "
      
      - name: Check for security issues
        run: |
          # Check for dangerous functions in PHP files
          dangerous_patterns=(
            "eval("
            "base64_decode.*\$_GET"
            "base64_decode.*\$_POST"
            "file_get_contents.*\$_GET"
            "file_get_contents.*\$_POST"
          )
          
          for pattern in "${dangerous_patterns[@]}"; do
            matches=$(grep -r "$pattern" --include="*.php" . | grep -v "test" | grep -v "diagnostics" || true)
            if [ ! -z "$matches" ]; then
              echo "‚ö†Ô∏è  Potentially dangerous pattern found: $pattern"
              echo "$matches"
              # Don't fail, just warn
            fi
          done
          
          echo "‚úì Security check complete"
      
      - name: Test rate limiting functions
        run: |
          php -r "
          require_once 'lib/rate-limit.php';
          
          // Basic function existence test
          if (!function_exists('checkRateLimit')) {
            echo 'FAIL: checkRateLimit function not found' . PHP_EOL;
            exit(1);
          }
          
          if (!function_exists('getRateLimitRemaining')) {
            echo 'FAIL: getRateLimitRemaining function not found' . PHP_EOL;
            exit(1);
          }
          
          echo '‚úì Rate limiting functions exist' . PHP_EOL;
          "
      
      - name: Check Dockerfile
        run: |
          if [ ! -f "docker/Dockerfile" ]; then
            echo "‚ùå Dockerfile missing"
            exit 1
          fi
          
          # Check for required components
          grep -q "FROM php:8.3-apache" docker/Dockerfile || (echo "‚ùå Dockerfile doesn't use PHP 8.3-apache" && exit 1)
          grep -q "ffmpeg" docker/Dockerfile || (echo "‚ö†Ô∏è  ffmpeg not found in Dockerfile" || true)
          
          echo "‚úì Dockerfile checks passed"
      
      - name: Check docker-compose files
        run: |
          if [ ! -f "docker/docker-compose.yml" ] || [ ! -f "docker/docker-compose.prod.yml" ]; then
            echo "‚ùå Docker Compose files missing"
            exit 1
          fi
          echo "‚úì Docker Compose files present"