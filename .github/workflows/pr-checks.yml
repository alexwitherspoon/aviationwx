name: PR Quality Gates

on:
  pull_request:
    branches: [ "main" ]
    types: [ opened, synchronize, reopened, ready_for_review ]

# Default permissions for all jobs in this workflow
permissions:
  contents: read
  actions: read
  pull-requests: read

jobs:
  quality-gates:
    name: Quality Gates (Block PR if Failed)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better diffs
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: apcu, gd, zip, curl, json, mbstring
          coverage: none
      
      - name: Install Composer dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-progress
      
      - name: Run All PHPUnit Tests
        run: |
          echo "Running full PHPUnit test suite..."
          # PHPUnit returns exit code 1 for warnings even with failOnWarning=false
          # Run tests and capture exit code
          vendor/bin/phpunit --testdox --log-junit=test-results.xml --no-coverage
          exit_code=$?
          
          # Exit code 0 = success, 1 = warnings, 2+ = failures
          if [ $exit_code -eq 0 ]; then
            echo "‚úì All tests passed"
          elif [ $exit_code -eq 1 ]; then
            echo "‚ö†Ô∏è  Tests passed with warnings (expected in CI without coverage driver)"
          else
            echo "‚ùå Tests failed - check output above"
            exit 1
          fi
      
      - name: Check Test Coverage (Minimum Threshold)
        run: |
          echo "Checking test coverage..."
          # Try to run tests with coverage, but don't fail if coverage driver is missing
          if vendor/bin/phpunit --coverage-clover=coverage.xml --log-junit=coverage-results.xml 2>&1 || [ $? -eq 1 ]; then
            # Coverage driver might not be available in CI (xdebug/pcov)
            if [ ! -f coverage.xml ]; then
              echo "‚ö†Ô∏è  Coverage driver not available - skipping coverage checks"
              echo "This is expected in CI environments without xdebug/pcov"
            else
              # Check that critical files have tests
              critical_files=(
                "api/weather.php"
                "lib/config.php"
                "lib/rate-limit.php"
              )
              
              for file in "${critical_files[@]}"; do
                if ! grep -q "$file" coverage.xml 2>/dev/null; then
                  echo "‚ö†Ô∏è  Warning: $file may not have test coverage"
                fi
              done
              
              echo "‚úì Coverage check complete"
            fi
          fi
      
      - name: Validate Stale Data Safety Implementation
        run: |
          echo "üîí Validating stale data safety implementation..."
          
          # Check that nullStaleFieldsBySource function exists
          if ! grep -q "function nullStaleFieldsBySource" api/weather.php; then
            echo "‚ùå CRITICAL: nullStaleFieldsBySource function missing!"
            exit 1
          fi
          
          # Check that mergeWeatherDataWithFallback function exists
          if ! grep -q "function mergeWeatherDataWithFallback" api/weather.php; then
            echo "‚ùå CRITICAL: mergeWeatherDataWithFallback function missing!"
            exit 1
          fi
          
          # Check that stale data threshold is set correctly (3 hours)
          if ! grep -q "maxStaleHours = 3" api/weather.php; then
            echo "‚ö†Ô∏è  Warning: Stale data threshold may not be set correctly"
          fi
          
          # Check that daily tracking values are preserved
          if ! grep -q "temp_high_today.*temp_low_today.*peak_gust_today" api/weather.php; then
            echo "‚ö†Ô∏è  Warning: Daily tracking values preservation may be missing"
          fi
          
          # Check for VRB wind direction handling
          if ! grep -q "wdir.*VRB\|'VRB'" api/weather.php; then
            echo "‚ö†Ô∏è  Warning: VRB (variable wind direction) handling may be missing"
          fi
          
          # Check for error handling around parsing
          if ! grep -q "try.*catch.*Exception\|try.*catch.*Throwable" api/weather.php; then
            echo "‚ö†Ô∏è  Warning: Error handling around parsing may be missing"
          fi
          
          echo "‚úì Stale data safety validation complete"
      
      - name: Validate Push Webcam Implementation
        run: |
          echo "üîí Validating push webcam implementation..."
          
          # Check that push webcam validator exists
          if ! grep -q "function validatePushWebcamConfig" lib/push-webcam-validator.php; then
            echo "‚ùå CRITICAL: validatePushWebcamConfig function missing!"
            exit 1
          fi
          
          # Check that process script exists
          if ! grep -q "function processPushWebcams" scripts/process-push-webcams.php; then
            echo "‚ùå CRITICAL: processPushWebcams function missing!"
            exit 1
          fi
          
          # Check that sync script exists
          if ! grep -q "function syncPushConfig" scripts/sync-push-config.php; then
            echo "‚ùå CRITICAL: syncPushConfig function missing!"
            exit 1
          fi
          
          # Check that staleness thresholds are correct (5x and 10x refresh_seconds)
          if ! grep -q "refresh_seconds.*5\|5.*refresh_seconds" pages/status.php scripts/process-push-webcams.php; then
            echo "‚ö†Ô∏è  Warning: Staleness warning threshold (5x) may not be implemented"
          fi
          
          if ! grep -q "refresh_seconds.*10\|10.*refresh_seconds" pages/status.php scripts/process-push-webcams.php; then
            echo "‚ö†Ô∏è  Warning: Staleness error threshold (10x) may not be implemented"
          fi
          
          # Check that minimum refresh_seconds is enforced (60 seconds)
          if ! grep -q "60\|min.*60" scripts/process-push-webcams.php lib/push-webcam-validator.php; then
            echo "‚ö†Ô∏è  Warning: Minimum refresh_seconds (60s) enforcement may be missing"
          fi
          
          # Check that file validation is implemented
          if ! grep -q "validateImageFile\|mime_content_type\|getimagesize" scripts/process-push-webcams.php; then
            echo "‚ö†Ô∏è  Warning: Image file validation may be missing"
          fi
          
          echo "‚úì Push webcam implementation validation complete"
      
      - name: Validate Flight Category Logic
        run: |
          echo "üîí Validating flight category calculation logic..."
          
          # Check that calculateFlightCategory function exists
          if ! grep -q "function calculateFlightCategory" api/weather.php; then
            echo "‚ùå CRITICAL: calculateFlightCategory function missing!"
            exit 1
          fi
          
          # Check for all flight categories
          categories=("LIFR" "IFR" "MVFR" "VFR")
          for category in "${categories[@]}"; do
            if ! grep -q "return '$category'" api/weather.php; then
              echo "‚ö†Ô∏è  Warning: Flight category $category may not be handled"
            fi
          done
          
          echo "‚úì Flight category validation complete"
      
      - name: Check for Breaking Changes
        run: |
          echo "Checking for breaking changes..."
          
          # Check if critical functions are being removed or renamed
          critical_functions=(
            "calculateFlightCategory"
            "calculateDensityAltitude"
            "calculatePressureAltitude"
            "nullStaleFieldsBySource"
            "mergeWeatherDataWithFallback"
            "validateAirportId"
            "checkRateLimit"
            "validatePushWebcamConfig"
            "processPushWebcams"
            "syncPushConfig"
          )
          
          for func in "${critical_functions[@]}"; do
            if ! grep -q "function $func" api/weather.php lib/config.php lib/rate-limit.php lib/push-webcam-validator.php scripts/process-push-webcams.php scripts/sync-push-config.php 2>/dev/null; then
              echo "‚ùå CRITICAL: Function $func missing or removed!"
              exit 1
            fi
          done
          
          echo "‚úì No breaking changes detected"
      
      - name: Validate API Response Structure
        run: |
          echo "Validating API response structure..."
          
          # Check that api/weather.php returns JSON
          if ! grep -q "Content-Type: application/json" api/weather.php; then
            echo "‚ùå CRITICAL: API response doesn't set JSON header!"
            exit 1
          fi
          
          # Check for error handling
          if ! grep -q "success.*false" api/weather.php; then
            echo "‚ö†Ô∏è  Warning: Error response structure may be missing"
          fi
          
          echo "‚úì API response validation complete"
      
      - name: Security Checks
        run: |
          echo "Running security checks..."
          
          # Check for SQL injection risks (even though we use JSON files)
          if grep -r "mysql_query\|mysqli_query\|pg_query" --include="*.php" . | grep -v "test\|vendor" | grep -v "^$"; then
            echo "‚ùå CRITICAL: Potential SQL injection risk detected!"
            exit 1
          fi
          
          # Check for XSS vulnerabilities in output
          if grep -r "echo.*\$_GET\|echo.*\$_POST\|echo.*\$_REQUEST" --include="*.php" . | grep -v "test\|vendor" | grep -v "json_encode"; then
            echo "‚ö†Ô∏è  Warning: Potential XSS vulnerability - ensure all output is sanitized"
          fi
          
          # Check that rate limiting is enforced
          if ! grep -q "checkRateLimit" api/weather.php; then
            echo "‚ùå CRITICAL: Rate limiting not enforced in api/weather.php!"
            exit 1
          fi
          
          # Check that config generator has rate limiting
          if ! grep -q "checkRateLimit" pages/config-generator.php; then
            echo "‚ùå CRITICAL: Rate limiting not enforced in pages/config-generator.php!"
            exit 1
          fi
          
          # Check that push webcam credentials are properly validated
          if ! grep -q "validatePushWebcamConfig" lib/push-webcam-validator.php; then
            echo "‚ùå CRITICAL: Push webcam validation function missing!"
            exit 1
          fi
          
          # Check that file uploads are validated (file size, extension, MIME type)
          if ! grep -q "max_file_size_mb\|allowed_extensions\|validateImageFile" scripts/process-push-webcams.php; then
            echo "‚ö†Ô∏è  Warning: File upload validation may be missing in process-push-webcams.php"
          fi
          
          echo "‚úì Security checks complete"

